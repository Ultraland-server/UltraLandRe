      - "&fDiara Key (1)" 
      - "&fLingotes de oro (5)"  
      - "&fLingotes de hierro (10)" 
      - "&fDiamantes (3)" 
      - "&f3000 de dinero" 
      - ""
      - "&f&l>> &e&lClick para Reclamar &f&l<<"
  unclaimable:
    material: "MINECART"
    name: "&e&lRecompensa Diara"
    lore:
      - " "
      - "&b&lRecompensas:"
      - "" 
      - "&fDiara Key (1)" 
      - "&fLingotes de oro (5)"  
      - "&fLingotes de hierro (10)" 
      - "&fDiamantes (3)" 
      - "&f3000 de dinero" 
      - ""
      - "&f&lTienes que esperar &b&l%time% &f&lpara volver a reclamar"

