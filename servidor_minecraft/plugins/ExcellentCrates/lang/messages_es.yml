        - <lgray><lyellow>● </lyellow>Vista previa de la crate GUI (<lorange>/previews/</lorange>)</lgray>
        - <lgray><lyellow>● </lyellow>Animación de apertura de la crate (<lorange>/openingsv2/</lorange>)</lgray>
        - ''
